syntax = "proto3";

package calculator;

option go_package = "calculator/proto";

message Input {
  int64 first_number = 1;
  int64 second_number = 2;
}

message Request{
  Input input = 1;
}

message Response{
  int64 result = 1;
}

service CalculatorService{
  rpc Sum(Request) returns (Response){}
  rpc Multiply(Request) returns(Response){}
}
